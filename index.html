<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>invitation</title>
    <link rel="stylesheet" href="/style.css">

</head>
<body>
    <!-- body는 기본적으로 8px이 있다. -->
    <section>
        <div class="back">
            <img src="https://i.esdrop.com/d/f/89hebLVCF2/W8YVDU60t9.png">
            <img src="https://i.esdrop.com/d/f/89hebLVCF2/u1y0GDEc73.png">
        </div>
        <div class="date">
            <h1 id="month">05</h1>
            <p id="week">Sunday</p>
            <h1 id="day">14</h1>
        </div>
        <div class="intro">
            <p id="intro1">홍재복님의</p>
            <p id="intro2"><span id="title">고희연</span>에 초대합니다</p>
        </div>
        <div class="address">
            <p id="time">2023년 5월 14일 (일) 오후 12시 30분</p>
            <p id="name">송도갈매기</p>
            <p id="add">인천 연수구 능허대로 151번길 25</p>
        </div>
        <p id="scroll">
            <span id="arrow1"></span>
            <span id="arrow2"></span>
            <span id="arrow3"></span>
            <span id="roll">Scroll</span>
        </p>
        <div class="content">
            <p>저희를 낳아주시고 사랑으로 길러주신 <br>
                아버님께서 칠순을 맞으셨습니다. <br>
                오늘날까지 저희 부모님과 두터운 정을 키워오신 <br>
                친척 친지 분들을 모시고자 하오니 <br>
                기쁨을 함께 나누어 주시면 감사하겠습니다.</p>
        </div>
        <div class="daugther">
            <p>딸 홍소현&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;딸 홍소영</p>
        </div>
        <div class="map">
            <a href="https://map.naver.com/v5/search/%EC%86%A1%EB%8F%84%EA%B0%88%EB%A7%A4%EA%B8%B0%EB%B3%B8%EC%A0%90/place/19873094?placePath=%3Fentry=pll%26from=nx%26fromNxList=true&c=15,0,0,0,dh">
                <img src="https://i.esdrop.com/d/f/89hebLVCF2/YucdyVCTVL.jpg">
            </a>
        </div>
        <div class="address2">
            <p id="name">송도갈매기</p>
            <p id="add">인천 연수구 능허대로 151번길 25</p>
            <p id="tell">032)831-0010</p>
        </div>
        <div>
            <a href="#" class="btn_gotop">
                <span class="glyphicon glyphicon-chevron-up">
                </span>
            </a>
            <script>
                $(window).scroll(function(){
                    if ($(this).scrollTop() > 300){
                        $('.btn_gotop').show();
                    } else {
                        $('.btn_gotop').hide();
                    }
                });
                $('.btn_gotop').click(function(){
                    $('html, body').animate({scrollTop:0},400);
                    return false;
                });
            </script>
        </div>
    </section>
</body>
</html>
